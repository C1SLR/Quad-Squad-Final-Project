<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, black, rgba(0, 0, 0, 0.5));
        padding: 20px;
    }
    
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    .login-card {
        background: linear-gradient(135deg, rgba(8, 8, 8, 0.2), white);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgb(255, 255, 255);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }
    
    .login-card h2 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #333;
    }
    
    .login-card p {
        margin-bottom: 30px;
        color: black;
        font-size: 16px;
    }
    
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }
    
    .input-group input {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid rgb(255, 0, 0);
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }
    
    .input-group input:focus {
        border-color: rgb(0, 255, 0);
        box-shadow: 0 0 8px rgb(0, 255, 0);
    }
    
    .input-group label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgb(255, 0, 0);
        font-size: 16px;
        transition: 0.3s;
        pointer-events: none;
    }
    
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: rgb(0, 255, 0);
    }
    
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: rgb(130, 0, 163 ,0.577);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: rgba(168, 0, 209, 0.9);
    }
    
    .forgot-password {
        margin: 15px 0;
        font-size: 14px;
    }
    
    .forgot-password a {
        color: black;
        text-decoration: none;
        transition: 0.3s;
    }
    
    .forgot-password a:hover {
        color: rgba(0, 0, 0, 0.653);
    }
    
    .signup-link {
        font-size: 14px;
        margin-top: 10px;
    }
    
    .signup-link a {
        color: black;
        text-decoration: none;
        transition: 0.3s;
    }
    
    .signup-link a:hover {
        color: rgba(0, 0, 0, 0.653);
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
        .login-card {
            padding: 20px;
        }
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            <form action="#">
                <div class="input-group">
                    <input type="email" required placeholder=" ">
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required placeholder=" ">
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
